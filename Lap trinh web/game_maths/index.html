<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>game Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <div id="main">
        <h1>game Math</h1>
        <p score id="score">0</p>
        <p level id="level">0</p>
        <div time id="time">Time</div>
        <div calculation id="calculation"></div>
        <div result id="result"></div>
        <div clickArea id="clickArea">
            <button true id="true"><i class="fa fa-check"></i></button>
            <button false id="false"><i class="fa fa-close"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
